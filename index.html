<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Companigonj IT Book List</title>
		<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css">
		<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<h1 class="display-4 text-center"><i class="fa fa-book text-warning" aria-hidden="true"></i>Companigonj IT <span class="text-warning">Book</span>List</h1>
		<form action="" id="book-form">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" id="title" class="form-control">
			</div>

			<div class="form-group">
				<label for="author">Author</label>
				<input type="text" id="author" class="form-control">
			</div>

			<div class="form-group">
				<label for="year">Year</label>
				<input type="text" id="year" class="form-control">
			</div>

			<div class="d-grid gap-2 mt-3">
 
  				<button class="btn btn-warning" type="button">Add Book</button>
			</div>
		</form>

		<table class="table table-striped mt-5 text-center">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Year</th>
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>
	</div>
	
	<!-- Boostrap JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<!-- Custom JavaScript -->
	<script src="main.js"></script>
</body>
</html>
